machine:
  services:
    - docker
  post:
    - eval `aws ecr get-login`

dependencies:
  cache_directories:
    - ~/docker

  override:
    - ./.docker/build

deployment:
  hub:
    branch: master
    commands:
      - docker --version
      - docker info
      - ./.docker/push
      - ./.docker/publish

database:
  override:
    - echo 'no database setup'

test:
  override:
    - echo 'Skip'
