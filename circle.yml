machine:
  services:
    - docker
    - redis
  ruby:
    version: 2.3.1

dependencies:
  cache_directories:
    - ~/docker

deployment:
  hub:
    branch: master
    commands:
      - bin/rails deploy

test:
  override:
    - RAILS_ENV=test bundle exec rspec -r rspec_junit_formatter --format RspecJunitFormatter -o $CIRCLE_TEST_REPORTS/rspec/junit.xml
